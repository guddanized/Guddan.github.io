<!DOCTYPE html>
<html>
<head>
  <title>My Movie & Series Wall</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¬ My Movie & Series Wall</h1>

<div class="grid">

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_UF1000,1000_QL80_.jpg">
    <p>Interstellar</p>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81aA7hEEykL._AC_SY679_.jpg">
    <p>Breaking Bad</p>
  </div>

</div>

</body>
</html>
